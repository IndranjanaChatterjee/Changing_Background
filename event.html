<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Listener</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .buttons{
            height:100vh;
            display:flex;
            justify-content: center;
            align-items: center;
        }
        .event{
            width: 200px;
            margin:10px;
            padding:5px;

        }
        h2{
            text-align: center;
            margin-top: 20px;;
        }
    </style>

</head>
<body>
    <h2>Change background</h2>
    <div class="buttons">
        
    <button class="event" id="btn">red</button>
    <button class="event" id="btn1">yellow</button>
    <button class="event" id="btn2">blue</button>
</div>
    <script>
        
        var a=document.body;
        let x=function(e){
            
            a.style.background="red";
            
        }
        let y=function(e){
            
            a.style.background="yellow";
            
        }
        let z=function(e){
            
            a.style.background="blue";
            
        }
        
        
        btn.addEventListener('click',x);
        btn1.addEventListener('click',y);
        btn2.addEventListener('click',z);
        
    </script>
</body>
</html>
